<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
    <title>编辑</title>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form form form-horizontal" id="form-student-edit" action="#"
              th:action="@{/student/student/edit}"
              th:object="${student}" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${student.id}"/>

                    <div class="layui-form-item">
                        <label class="layui-form-label"><span
                                    class="c-red">*</span>姓名：</label>
                            <div class="layui-input-inline">
                                    <input type="text" class="layui-input"
                                           th:value="${student.userName}"
                                           name="userName" placeholder="修改姓名"
                                           id="userName"/>

                            </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label"><span
                                    class="c-red">*</span>性别：</label>
                            <div class="layui-input-inline">
                                    <input type="text" class="layui-input"
                                           th:value="${student.sex}"
                                           name="sex" placeholder="修改性别"
                                           id="sex"/>

                            </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label"><span
                                    class="c-red">*</span>年龄：</label>
                            <div class="layui-input-inline">
                                    <input type="text" class="layui-input"
                                           th:value="${student.age}"
                                           name="age" placeholder="修改年龄"
                                           id="age"/>

                            </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label"><span
                                    class="c-red">*</span>个人简介：</label>
                            <div class="layui-input-block">
                                <script id="editor" th:text="${student.studentText}"
                                        name="studentText" autofocus type="text/plain" style="height: 500px">
                                </script>
                            </div>
                    </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                </label>
                <button class="layui-btn" id="subbtn" type="submit">
                    增加
                </button>
                <button class="layui-btn" id="reset" type="reset">
                    重置
                </button>
            </div>
        </form>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
    layui.use(['form', 'layer', 'laydate'], function () {
        $ = layui.jquery;
        var form = layui.form,
            laydate = layui.laydate,
            layer = layui.layer;
        lay('.timeSpace').each(function () {
            laydate.render({
                elem: this
                , trigger: 'click'
                , type: 'datetime'
            });
        });
    });
    $(function () {
        $("#form-student-edit").validate({
            rules: {
        userName:
        {
            required: true,
        }
    ,
        sex:
        {
            required: true,
        }
    ,
        age:
        {
            required: true,
        }
    ,
        studentText:
        {
            required: true,
        }
    ,
    },
        onkeyup:false,
            debug
    :
        true,
            success
    :
        "valid",
            submitHandler
    :

        function (form) {
            $(form).ajaxSubmit({
                type: 'POST',
                url: "/student/student/edit",
                success: function (data) {
                    if (data.code == "1") {
                        selfmsg('编辑成功!', 1, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.location.reload();
                            parent.layer.close(index);
                        });
                    } else {
                        selfmsg('编辑失败!');
                    }
                },
                error: function () {
                    selfmsg('编辑异常!', 5);
                }
            });
        }
    })
        ;
    });

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
